<div class="col-md-12">
    <div class="row">
        <div class="col-md-10">
            <input type="text" #searchInput class="form-control" 
            (keyup.enter)="searchBooks(searchInput.value)" placeholder="Search Books">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary"
            (click)="searchBooks(searchInput.value)"
            >Search</button>
        </div>
    </div>
</div>
